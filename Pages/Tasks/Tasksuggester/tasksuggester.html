<!DOCTYPE html>
<html>

<head>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <title>Task Suggester</title>
  <meta content="" name="description">
  <meta content="Ethan Wang" name="author">
  <link href="reset.css" rel="stylesheet">
  <link href="tasksuggester.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="transparent">
      <h1>Daily Task Suggester</h1>
    </header>
    <main class="quote-box border">

      <div class="quote-area">
        <q id="quote">Generate a Task</q>
      </div>

      <div class="author-area">
        <p id="author">Author</p>
      </div>

      <div class="buttons-area">
        <a class="btn border-smaller" id="random-quote" href="#" title="Next Quote">Generate Task</a>
        <a class="btn border-smaller" id="tweet-quote" href="https://twitter.com/intent/tweet?" target="_blank"
          title="Tweet this quote"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>

    </main>
    <footer class="transparent">
    </footer>
  </div>
</body>
<script src="tasksuggester.js"></script>

</html>
